<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="encore/css/cart.css">
    <link rel="icon" type="image/png" href="encore/media/roundedlogo.png">
    <script src="cart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="content">
            <a href="index.html">
                <div class="logo">
                    <img src="media/resizedlogo.png" alt="Encore Logo">
                </div>
                </a>
            <div class="icons">
                <i class="fas fa-heart"></i>

                <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                </a>
                
            </div>
        </header>
        
        <div class="content">
            <div class="cart-status">
                Your Cart is Empty :(
            </div>
            
            <div class="summary">
                <h2>Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Delivery & Fees:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Total:</span>
                    <span>$0.00</span>
                </div>
                <a href="#" class="buy-button">Buy with Credit Card</a>
            </div>
        </div>
    </div>
</body>
</html>
