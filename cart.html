<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" type="image/png" href="media/roundedlogo.png">
    <script src="cart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="content">
                <a href="index.html">
                    <div class="logo">
                        <img src="media/resizedlogo.png" alt="Encore Logo">
                    </div>
                </a>
                <div class="icons">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </header>
        
        <div class="content">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-container">
                <div class="cart-items">
                    <div id="cart-items"></div>
                </div>
                
                <div class="summary">
                    <h2>Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Delivery & Fees:</span>
                        <span id="delivery-fees">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <a href="payment.html" class="buy-button">Buy with Credit Card</a>

                    <div class="cart-status">
                    <h2>Cart Status</h2>
                    <ul id="cart-items"></ul>
                    <button id="reset-cart">Reset Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Encore is a Testing Company. All of our products are fictive!!!</footer>
</body>
</html>
