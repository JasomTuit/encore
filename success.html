<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore - Receipt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/success.css"> <!-- Updated to success.css -->
    <link rel="icon" type="image/png" href="media/roundedlogo.png">
    <script src="cart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="content">
                <a href="index.html">
                    <div class="logo">
                        <img src="media/resizedlogo.png" alt="Encore Logo">
                    </div>
                </a>
                <div class="icons">
                    <a href="about.html">
                    <span class="text">About us</span>
                    </a>
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </header>
        
        <div class="receipt-container">
            <h1>Order Receipt</h1>
            <div class="receipt">
                <div class="receipt-header">
                    <p>Order #</p>
                    <p>Date: </p>
                </div>
                
                <div class="receipt-items">
                    <h2>Purchased Items</h2>
                    <ul id="cart-items">
                        <!-- Items will be populated by JavaScript -->
                    </ul>
                </div>
                
                <div class="receipt-summary">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Delivery & Fees:</span>
                        <span id="delivery-fees">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Encore is a Testing Company. All of our products are fictive!!!</p>
        </footer>
    </div>
</body>
</html>
